<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Juan Bolívar</title>

    <!-- BOOTSTRAP CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS MAIN -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">GALERÍA</h1>
        <div class="button-group filters-button-group">
            <button class="button is-checked" data-filter="*">Ver todos</button>
            <button class="button" data-filter=".cat1">Categoría 1</button>
            <button class="button" data-filter=".cat2">Categoría 2</button>
            <button class="button" data-filter=".cat3">Categoría 3</button>
        </div>
        <div class="grid">
            <div class="grid-sizer"></div>
            <div class="grid-item element-item cat1 cat3" data-category="cat1 cat3">
                <img src="assets/image/1.jpg" alt="">
            </div>
            <div class="grid-item element-item cat2 cat3" data-category="cat2 cat3">
                <img src="assets/image/2.jpg" alt="">
            </div>
            <div class="grid-item element-item cat3" data-category="cat3">
                <img src="assets/image/3.jpg" alt="">
            </div>
            <div class="grid-item element-item cat2" data-category="cat2">
                <img src="assets/image/4.jpg" alt="">
            </div>
            <div class="grid-item element-item cat1 cat2" data-category="cat1 cat2">
                <img src="assets/image/5.jpg" alt="">
            </div>
            <div class="grid-item element-item cat3 cat1" data-category="cat3 cat1">
                <img src="assets/image/6.jpg" alt="">
            </div>
            <div class="grid-item element-item cat3" data-category="cat3">
                <img src="assets/image/7.jpg" alt="">
            </div>
            <div class="grid-item element-item cat2 cat1" data-category="cat2 cat1">
                <img src="assets/image/8.jpg" alt="">
            </div>
            <div class="grid-item element-item cat2" data-category="cat2">
                <img src="assets/image/9.jpg" alt="">
            </div>
            <div class="grid-item element-item cat2 cat1" data-category="cat2 cat1">
                <img src="assets/image/10.jpg" alt="">
            </div>
            <div class="grid-item element-item cat3" data-category="cat3">
                <img src="assets/image/11.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- JS BOOTSTRAP CND -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- FILTER JS ISOTOPE -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- IMAGE LOADER JS imagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
    <!-- LAYOUT MASONRY JS -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- JS MAIN INITIALIZATION -->
    <script>
        var $grid = $('.grid').masonry({
                itemSelector: '.grid-item',
                percentPosition: true,
                columnWidth: '.grid-sizer'
            });
            $grid.imagesLoaded().progress( function() {
            $grid.masonry();
        });

        var $grid = $('.grid').isotope({
            itemSelector: '.element-item',
            layoutMode: 'fitRows'
        });
        // filter functions
        var filterFns = {
        // show if number is greater than 50
        numberGreaterThan50: function() {
            var number = $(this).find('.number').text();
            return parseInt( number, 10 ) > 50;
        },
        // show if name ends with -ium
        ium: function() {
            var name = $(this).find('.name').text();
            return name.match( /ium$/ );
        }
        };
        // bind filter button click
        $('.filters-button-group').on( 'click', 'button', function() {
        var filterValue = $( this ).attr('data-filter');
        // use filterFn if matches value
        filterValue = filterFns[ filterValue ] || filterValue;
        $grid.isotope({ filter: filterValue });
        });
        // change is-checked class on buttons
        $('.button-group').each( function( i, buttonGroup ) {
        var $buttonGroup = $( buttonGroup );
        $buttonGroup.on( 'click', 'button', function() {
            $buttonGroup.find('.is-checked').removeClass('is-checked');
            $( this ).addClass('is-checked');
        });
        });

    </script>
</body>
</html>
